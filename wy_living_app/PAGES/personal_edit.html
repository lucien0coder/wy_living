<!DOCTYPE html>
<html lang="zh-cn" class="has-navbar-fixed-bottom">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
  <title>婉约旅居</title>
</head>
<body>
  <!-- 标题 组件 -->
  <div class="content has-text-centered is-marginless">
    <h1 class="subtitle is-marginless">Title</h1>
  </div>

  <!-- 修改信息 组件 -->
  <div class="container">
    <div class="notification">
      <div class="field">
        <label for="" class="label">我的昵称：</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>
      <div class="field">
        <label for="" class="label">个人说明：</label>
        <div class="control">
          <textarea class="textarea" placeholder="e.g. Hello world" rows="6"></textarea>
        </div>
      </div>
      <!-- 我的兴趣爱好 组件 -->
      <label for="" class="label">我的兴趣爱好</label>
      <div class="field is-grouped is-grouped-multiline">
        <div class="control">
          <div class="tags has-addons">
            <a class="tag is-link">Tec</a>
            <a class="tag is-delete"></a>
          </div>
        </div>
        <div class="control">
          <div class="tags has-addons">
            <a class="tag is-link">CSS</a>
            <a class="tag is-delete"></a>
          </div>
        </div>
        <div class="control">
          <div class="tags has-addons">
            <a class="tag is-link">Flexbox</a>
            <a class="tag is-delete"></a>
          </div>
        </div>
        <div class="control">
          <div class="tags has-addons">
            <a class="tag is-link">Web</a>
            <a class="tag is-delete"></a>
          </div>
        </div>
        <div class="control">
          <div class="tags has-addons">
            <a class="tag is-link">Open</a>
            <a class="tag is-delete"></a>
          </div>
        </div>
        <div class="control">
          <div class="tags has-addons">
            <a class="tag is-link">Community</a>
            <a class="tag is-delete"></a>
          </div>
        </div>
        <div class="control">
          <div class="tags has-addons">
            <a class="tag is-link">Documentation</a>
            <a class="tag is-delete"></a>
          </div>
        </div>
      </div>
      <hr>
      <!-- 更多爱好 组件 -->
      <label for="" class="label">更多兴趣爱好</label>
      <div class="field is-grouped is-grouped-multiline">
        <p class="control">
          <a class="button">
            One
          </a>
        </p>
        <p class="control">
          <a class="button">
            Two
          </a>
        </p>
        <p class="control">
          <a class="button">
            Three
          </a>
        </p>
        <p class="control">
          <a class="button">
            Four
          </a>
        </p>
        <p class="control">
          <a class="button">
            Five
          </a>
        </p>
        <p class="control">
          <a class="button">
            Size
          </a>
        </p>
        <p class="control">
          <a class="button">
            Seven
          </a>
        </p>
        <p class="control">
          <a class="button">
            Eight
          </a>
        </p>
        <p class="control">
          <a class="button">
            Nine
          </a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
