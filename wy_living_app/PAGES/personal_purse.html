<!DOCTYPE html>
<html lang="zh-cn" class="has-navbar-fixed-bottom">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
  <title>婉约旅居</title>
</head>
<body>
    <!-- 提交栏 组件 -->
    <nav class="navbar">
        <div class="navbar-end is-pulled-right">
          <div class="navbar-item">
            <div class="field">
              <p class="control">
                <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet" target="_blank" >
                  <span class="icon">
                    <i class="fa fa-check"></i>
                  </span>
                  <span>
                    提交
                  </span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- 发表内容与上传图片区 组件 -->
    <div class="container">
      <div class="notification">
        <div class="field">
          <textarea class="textarea" placeholder="10 lines of textarea" rows="10"></textarea>
        </div>
        <div class="field">
          <img src="https://bulma.io/images/placeholders/48x48.png">
          <img src="https://bulma.io/images/placeholders/48x48.png">
          <img src="https://bulma.io/images/placeholders/48x48.png">
          <div class="file is-small is-info is-boxed">
            <label class="file-label">
              <input class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fa fa-cloud-upload"></i>
                </span>
                <span class="file-label">
                  上传图片
                </span>
              </span>
            </label>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
