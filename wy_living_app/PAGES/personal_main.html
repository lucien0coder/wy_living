<!DOCTYPE html>
<html lang="zh-cn" class="has-navbar-fixed-bottom"style="overflow-y: hidden;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
  <title>婉约旅居</title>
</head>
<body>
  <!-- 个人中心组件 -->
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-mobile is-multiline is-centered">
          <div class="column is-full">
            <div class="box is-shadowless">
              <div class="field has-text-centered">
                <div class="control has-text-centered">
                  <img src="https://bulma.io/images/placeholders/128x128.png">
                </div>
                <label for="" class="label">令狐少侠</label>
              </div>
            </div>
          </div>
          <!-- 收藏夹/订单/足迹/写东西  组件 可共用一个 -->
          <div class="column is-half">
            <div class="box is-shadowless">
              <div class="field has-text-centered">
                <div class="control has-text-centered">
                  <span class="icon"><i class="fa fa-4x fa-star"></i></span>
                </div>
                <label for="" class="label">收藏夹</label>
              </div>
            </div>
          </div>
          <div class="column is-half">
            <div class="box is-shadowless">
              <div class="field has-text-centered">
                <div class="control has-text-centered">
                  <span class="icon"><i class="fa fa-4x fa-files-o"></i></span>
                </div>
                <label for="" class="label">我的订单</label>
              </div>
            </div>
          </div>
          <div class="column is-half">
            <div class="box is-shadowless">
              <div class="field has-text-centered">
                <div class="control has-text-centered">
                  <span class="icon"><i class="fa fa-4x fa-plane"></i></span>
                </div>
                <label for="" class="label">足迹回顾</label>
              </div>
            </div>
          </div>
          <div class="column is-half">
            <div class="box is-shadowless">
              <div class="field has-text-centered">
                <div class="control has-text-centered">
                  <span class="icon"><i class="fa fa-4x fa-pencil"></i></span>
                </div>
                <label for="" class="label">写写东西</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <nav class="navbar is-fixed-bottom tabs is-toggle is-fullwidth is-large">
    <ul>
      <li>
        <a>
          <span class="icon is-small"><i class="fa fa-image"></i></span>
        </a>
      </li>
      <li>
        <a>
          <span class="icon is-small"><i class="fa fa-music"></i></span>
        </a>
      </li>
      <li>
        <a>
          <span class="icon is-small"><i class="fa fa-film"></i></span>
        </a>
      </li>
      <li class="is-active">
        <a>
          <span class="icon is-small"><i class="fa fa-file-text-o"></i></span>
        </a>
      </li>
    </ul>
  </nav>
</body>
</html>
