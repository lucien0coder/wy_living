<!DOCTYPE html>
<html lang="zh-cn" class="has-navbar-fixed-bottom">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
  <title>婉约旅居</title>
</head>
<body>
  <!-- 推荐/关注 组件 -->
  <div class="tabs is-centered">
    <ul>
      <li class="is-active"><a>推荐</a></li>
      <li><a>关注</a></li>
    </ul>
  </div>

  <!-- 广告 组件-->
  <figure class="image is-16by9">
    <img src="https://bulma.io/images/placeholders/640x360.png">
  </figure>

  <!-- 分类 组件-->
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        分类推荐
      </p>
    </header>
    <div class="card-content">
      <div class="columns is-1 is-multiline is-mobile">
        <div class="column is-one-quarter">
          <figure class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/64x64.png">
          </figure>
        </div>
        <div class="column is-one-quarter">
          <figure class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/64x64.png">
          </figure>
        </div>
        <div class="column is-one-quarter">
          <figure class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/64x64.png">
          </figure>
        </div>
        <div class="column is-one-quarter">
          <figure class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/64x64.png">
          </figure>
        </div>
        <div class="column is-one-quarter">
          <figure class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/64x64.png">
          </figure>
        </div>
        <div class="column is-one-quarter">
          <figure class="image is-64x64">
              <img src="https://bulma.io/images/placeholders/64x64.png">
          </figure>
        </div>
      </div>
    </div>
  </div>

  <!-- 推荐卡片 组件-->
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        Component
      </p>
    </header>
    <div class="card-image">
      <figure class="image is-2by1">
        <img src="https://bulma.io/images/placeholders/640x320.png" alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content">
      <div class="content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        Phasellus nec iaculis mauris. <a>@bulmaio</a>.
        <a href="#">#css</a> <a href="#">#responsive</a>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small"><i class="fa fa-reply"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fa fa-retweet"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fa fa-heart"></i></span>
          </a>
        </div>
        <span class="tag">#Tag label#</span>
      </nav>
    </div>
  </div>

  <!-- 底部导航栏 组件-->
  <nav class="navbar is-fixed-bottom tabs is-toggle is-fullwidth is-large">
    <ul>
      <li class="is-active">
        <a>
          <span class="icon is-small"><i class="fa fa-image"></i></span>
        </a>
      </li>
      <li>
        <a>
          <span class="icon is-small"><i class="fa fa-music"></i></span>
        </a>
      </li>
      <li>
        <a>
          <span class="icon is-small"><i class="fa fa-film"></i></span>
        </a>
      </li>
      <li>
        <a>
          <span class="icon is-small"><i class="fa fa-file-text-o"></i></span>
        </a>
      </li>
    </ul>
  </nav>

</body>
</html>
